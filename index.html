<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Container -->
    <div class="container flex">
        
        <!-- Contacts column -->
        <div class="contacts-col">
            <!-- Contacts header -->
            <header class="flex">

                <div class="contacts-h-left">
                    <img class="avatar-img" src="img/avatar_io.jpg" alt="">
                </div>

                <ul class="contacts-h-right flex">
                    <li>
                        <button href=""><i class="fa-solid fa-circle-notch"></i></button>
                    </li>
                    <li>
                        <button href=""><i class="fa-solid fa-message"></i></button>
                    </li>
                    <li>
                        <button href=""><i class="fa-solid fa-ellipsis-vertical"></i></button>
                    </li>

                </ul>
            </header>
            <!-- Contacts header -->

            <!-- Notifications -->
            <div class="notifications flex">
                <div class="bell">
                    <i class="fa-solid fa-bell-slash avatar-img"></i>
                </div>
                <div>
                    <h4>Ricevi notifiche di nuovi messaggi</h4>
                    <a href="">Attiva notifiche desktop</a>
                </div>
            </div>
            <!-- /Notifications -->

            <!-- Search bar -->
            <div class="search-bar flex">
                <div class="flex search-bar-wrapper">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                    <input type="text" placeholder=" Cerca o inizia una nuova chat">
                </div>
            </div>
            <!-- /Search bar -->

            <!-- Contacts -->
            <main class="contacts flex">
                
            </main>
            <!-- /Contacts -->

        </div>
        <!-- /Contacts column -->

        <!-- Chat column -->
        <div class="chat-col flex">

            <!-- Header chat -->
            <header>

            </header>
            <!-- /Header chat -->

            <!-- Main chat -->
            <main>

            </main>
            <!-- /Main chat -->

            <!-- Footer chat -->
            <footer>

            </footer>
            <!-- /Footer chat -->
        </div>
        <!-- /Chat column -->
        
    </div>
    <!-- /Container -->
</body>
</html>
